<div class="login" *ngIf="!authService.loggedIn()">
  <div class="login__content">
    <div class="login__img">
      <img src="assets/img/img-login.svg" alt="" />
    </div>

    <div class="login__forms">
      <form (submit)="onSubmit()" class="login__registre" id="login-in">
        <h1 class="login__title">JYW-APP</h1>

        <div class="col-xs-12 text-center" *ngIf="errorMessage">
          <p class="alert alert-danger" role="status" aria-live="polite">
            <span ng-if="response.error" class="ng-binding ng-scope">
              {{ errorMessage }}
            </span>
          </p>
        </div>

        <div class="login__box">
          <i class="fas fa-user login__icon"></i>
          <input
            type="text"
            [(ngModel)]="user.usuario"
            name="usuario"
            placeholder="Usuario"
            class="login__input"
            autocomplete="off"
            required
            autofocus
          />
        </div>

        <div class="login__box">
          <i class="fas fa-lock login__icon"></i>
          <input
            type="password"
            [(ngModel)]="user.password"
            name="password"
            placeholder="ContraseÃ±a"
            class="login__input"
            required
          />
        </div>
        <button type="submit" class="login__button">
          <i class="fas fa-sign-out-alt"></i> &nbsp; INGRESAR
        </button>
      </form>
    </div>
  </div>

</div>
